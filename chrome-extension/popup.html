<!DOCTYPE html>
<html lang="en" data-theme="auto" data-app="resume-checker">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Checker</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="w-[380px] min-w-[380px] max-w-[380px] max-h-[600px] overflow-x-hidden overflow-y-auto p-4 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-200">
  <header class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-800 mb-4 pb-3">
    <div>
      <h1 class="text-xl font-semibold">Resume Checker</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400">Upload your CV and job description to see how well they match</p>
    </div>
    <div class="flex justify-end items-center mt-2">
      <button id="open-settings" class="inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-slate-700 px-2.5 py-1.5 text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary" type="button" aria-label="Open settings" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M19.14,12.94a7.42,7.42,0,0,0,.05-.94,7.42,7.42,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.28,7.28,0,0,0-1.63-.94l-.38-2.65A.5.5,0,0,0,12.62,1H9.38a.5.5,0,0,0-.49.41L8.51,4.06a7.28,7.28,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.06,11.06a7.42,7.42,0,0,0-.05.94,7.42,7.42,0,0,0,.05.94L1.95,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.28,7.28,0,0,0,1.63.94l.38,2.65a.5.5,0,0,0,.49.41h3.24a.5.5,0,0,0,.49-.41l.38-2.65a7.28,7.28,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Tab Navigation -->
  <nav class="flex border-b border-slate-200 dark:border-slate-800 mb-4 gap-2" role="tablist">
    <button class="flex-1 py-2 text-sm text-primary border-b-2 border-primary font-semibold" id="tab-job" type="button" role="tab" aria-selected="true">Job Vacancy</button>
    <button class="flex-1 py-2 text-sm text-slate-500 dark:text-slate-400" id="tab-cv" type="button" role="tab" aria-selected="false">CV Upload</button>
    <button class="flex-1 py-2 text-sm text-slate-500 dark:text-slate-400" id="tab-result" type="button" role="tab" aria-selected="false" disabled>Result</button>
  </nav>

  <main>
    <!-- Job Vacancy Tab -->
    <section id="section-job" class="block" role="tabpanel">
      <form id="job-form" class="space-y-2">
        <label for="job-description" class="block">
          <h2 class="text-lg font-semibold">Paste Job Description</h2>
        </label>
        <textarea id="job-description" placeholder="Paste the job description here..." rows="6"
          class="w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        <button id="analyze-job-btn" type="button"
          class="w-full inline-flex items-center justify-center min-w-[120px] text-sm font-medium rounded-md px-3 py-2 bg-primary text-white hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary">Analyze Job</button>
      </form>
      <div id="job-analysis-summary" class="mt-2 text-sm"></div>
    </section>

    <!-- CV Upload Tab -->
    <section id="section-cv" class="hidden" role="tabpanel">
      <div class="flex flex-col gap-4 w-full">
        <div class="flex flex-col items-start gap-2 w-full">
          <button id="upload-btn" class="w-full inline-flex items-center justify-center gap-2 rounded-md px-3 py-2 text-sm font-medium bg-primary text-white hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="icon-leading">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
            Upload CV (PDF)
          </button>
          <input type="file" id="cv-upload" accept=".pdf" class="sr-only" />
          <small id="file-name" class="text-slate-500 dark:text-slate-400 text-xs">No file chosen</small>
        </div>
        
        <!-- Removed server-stored CV dropdown to avoid retention -->
      </div>
      <div id="cv-analysis-summary" class="mt-2 text-sm"></div>
    </section>

    <!-- Result Tab -->
    <section id="section-result" class="hidden" role="tabpanel">
      <article id="results" class="hidden">
        <header class="mb-2">
          <h2 class="text-lg font-semibold">Analysis Results</h2>
        </header>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 items-center">
          <div class="text-center mx-auto">
            <div class="score-circle relative w-[90px] h-[90px] rounded-full mx-auto mb-3 shadow-elev1 flex items-center justify-center" style="background: conic-gradient(#1a73e8 0%, #e5e7eb 0%, #e5e7eb 100%)">
              <div class="score-text w-[80px] h-[80px] rounded-full bg-white dark:bg-slate-900 text-primary text-4xl font-bold flex items-center justify-center" id="match-score">0%</div>
            </div>
          </div>
          <div>
            <h3 class="mb-2 text-lg font-semibold">Overall Match</h3>
            <p id="overall-explanation" class="m-0 text-sm"></p>
          </div>
        </div>
        <div id="summary-div"></div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-2">
          <div>
            <label for="tech-skills-progress" class="text-sm">Technical Skills <span id="tech-skills-text">0%</span></label>
            <progress id="tech-skills-progress" value="0" max="100" class="w-full h-2"></progress>
          </div>
          <div>
            <label for="soft-skills-progress" class="text-sm">Soft Skills <span id="soft-skills-text">0%</span></label>
            <progress id="soft-skills-progress" value="0" max="100" class="w-full h-2"></progress>
          </div>
          <div>
            <label for="experience-progress" class="text-sm">Experience <span id="experience-text">0%</span></label>
            <progress id="experience-progress" value="0" max="100" class="w-full h-2"></progress>
          </div>
          <div>
            <label for="responsibilities-progress" class="text-sm">Responsibilities <span id="responsibilities-text">0%</span></label>
            <progress id="responsibilities-progress" value="0" max="100" class="w-full h-2"></progress>
          </div>
        </div>
        <section id="category-explanations" class="mt-2">
          <details class="text-sm">
            <summary class="cursor-pointer select-none">Category Explanations</summary>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-2">
              <div>
                <strong>Technical Skills</strong>
                <p id="tech-explanation" class="text-slate-600 dark:text-slate-400"></p>
              </div>
              <div>
                <strong>Soft Skills</strong>
                <p id="soft-explanation" class="text-slate-600 dark:text-slate-400"></p>
              </div>
              <div>
                <strong>Experience</strong>
                <p id="exp-explanation" class="text-slate-600 dark:text-slate-400"></p>
              </div>
              <div>
                <strong>Responsibilities</strong>
                <p id="resp-explanation" class="text-slate-600 dark:text-slate-400"></p>
              </div>
            </div>
          </details>
        </section>
        <!-- Strengths & Gaps (simple layout, no cards) -->
        <section id="strengths-gaps" class="mt-2">
          <h3 class="text-lg font-semibold">Top Strengths</h3>
          <ul id="strengths-list" class="list-disc pl-5 text-sm"></ul>
          <h3 class="mt-2 text-lg font-semibold">Key Gaps</h3>
          <ul id="gaps-list" class="list-disc pl-5 text-sm"></ul>
        </section>

        <!-- Suggestions (simple layout) -->
        <section id="suggestions" class="mt-2">
          <h3 class="text-lg font-semibold">Suggestions for Improvement</h3>
          <ul id="suggestions-list" class="list-disc pl-5 text-sm"></ul>
        </section>
      </article>
    </section>
  </main>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>

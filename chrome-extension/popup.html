<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      width: 8px;
    }
    
    body::-webkit-scrollbar-track {
      background: var(--card-border-color);
      border-radius: 4px;
    }
    
    body::-webkit-scrollbar-thumb {
      background: var(--muted-color);
      border-radius: 4px;
    }
    
    body::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    .tab-bar {
      display: flex;
      border-bottom: 1px solid var(--card-border-color);
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      padding: 0.75rem 0;
      font-size: 1em;
      cursor: pointer;
      color: var(--muted-color);
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .tab-btn.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      font-weight: bold;
    }
    .tab-section {
      display: none;
    }
    .tab-section.active {
      display: block;
    }
  </style>
</head>
<body class="container">
  <header class="container">
    <hgroup>
      <h1>Resume Checker</h1>
      <p>Upload your CV and job description to see how well they match</p>
    </hgroup>
  </header>

  <!-- Tab Navigation -->
  <nav class="tab-bar" role="tablist">
    <button class="tab-btn active" id="tab-job" type="button" role="tab" aria-selected="true">Job Vacancy</button>
    <button class="tab-btn" id="tab-cv" type="button" role="tab" aria-selected="false">CV Upload</button>
    <button class="tab-btn" id="tab-result" type="button" role="tab" aria-selected="false">Result</button>
  </nav>

  <main class="container">
    <!-- Job Vacancy Tab -->
    <section id="section-job" class="tab-section active" role="tabpanel">
      <form id="job-form">
        <label for="job-description">
          <h2>Paste Job Description</h2>
        </label>
        <textarea 
          id="job-description" 
          placeholder="Paste the job description here..."
          rows="6"
        ></textarea>
        <button id="analyze-job-btn" type="button" class="primary" style="margin-top:0.5rem;">Analyze Job</button>
      </form>
      <div id="job-analysis-summary" class="mt-2"></div>
    </section>

    <!-- CV Upload Tab -->
    <section id="section-cv" class="tab-section" role="tabpanel">
      <div class="cv-upload-section">
        <div class="file-upload">
          <button id="upload-btn" class="button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
            Upload CV (PDF)
          </button>
          <input type="file" id="cv-upload" accept=".pdf" class="sr-only" />
          <small id="file-name" class="secondary">No file chosen</small>
        </div>
        
        <div class="cv-dropdown">
          <label for="saved-cvs">Or select a previously uploaded CV:</label>
          <select id="saved-cvs" class="select">
            <option value="" disabled selected>Select a CV</option>
          </select>
        </div>
      </div>
      <button id="analyze-cv-btn" type="button" class="primary" style="margin-top:0.5rem;">Analyze CV</button>
      <div id="cv-analysis-summary" class="mt-2"></div>
    </section>

    <!-- Result Tab -->
    <section id="section-result" class="tab-section" role="tabpanel">
      <div class="grid">
        <button id="analyze-btn" class="primary" disabled>
          <span class="btn-text">Analyze Match</span>
          <span class="spinner hidden" id="spinner" aria-hidden="true"></span>
        </button>
        <button id="clear-btn" type="button" class="ml-2">Clear</button>
      </div>
      <article id="results" class="hidden">
        <header>
          <h2>Analysis Results</h2>
        </header>
        <div class="grid" style="align-items: center;">
          <div class="score-circle" style="text-align: center; margin: 0 auto;">
            <div class="score-text" id="match-score" style="font-size: 2.5rem; font-weight: bold;">0%</div>
          </div>
          <div>
            <h3 style="margin-bottom: 0.5rem;">Overall Match</h3>
            <p id="overall-explanation" style="margin: 0;"></p>
          </div>
        </div>
        <div id="summary-div"></div>
        <div class="grid">
          <div>
            <label for="tech-skills-progress">Technical Skills <span id="tech-skills-text">0%</span></label>
            <progress id="tech-skills-progress" value="0" max="100"></progress>
          </div>
          <div>
            <label for="experience-progress">Experience <span id="experience-text">0%</span></label>
            <progress id="experience-progress" value="0" max="100"></progress>
          </div>
          <div>
            <label for="qualifications-progress">Qualifications <span id="qualifications-text">0%</span></label>
            <progress id="qualifications-progress" value="0" max="100"></progress>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="js/popup.js"></script>
</body>
</html>

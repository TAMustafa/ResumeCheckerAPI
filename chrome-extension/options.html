<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resume Checker Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
      label { display: block; margin-top: 12px; font-weight: 600; }
      input { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
      .row { margin: 12px 0; }
      .btn { margin-top: 16px; padding: 8px 12px; background: #1a73e8; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      .btn.secondary { background: #6b7280; }
      .status { margin-top: 10px; font-size: 12px; color: #374151; }
    </style>
  </head>
  <body>
    <h2>Resume Checker Settings</h2>
    <p style="margin:8px 0 16px;color:#374151;font-size:13px">
      Note: Your job description and CV will be sent to our server and the selected LLM provider for analysis. 
      By using this extension you agree to this processing.
      See our <a id="privacyLink" href="#" target="_blank">Privacy Policy</a> and <a id="termsLink" href="#" target="_blank">Terms</a>.
    </p>
    <div class="row">
      <label for="provider">LLM Provider</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
      </select>
    </div>
    <div class="row">
      <label for="model">Model</label>
      <input id="model" type="text" placeholder="e.g., gpt-4o, gpt-4.1-mini" />
      <small id="modelHelp" style="color:#6b7280">Defaults are applied if left blank.</small>
    </div>
    <div class="row">
      <label for="apiKey">API Key</label>
      <input id="apiKey" type="password" placeholder="Enter your provider API key" />
    </div>
    <div class="row" style="display:flex;align-items:center;gap:8px">
      <input id="syncOptIn" type="checkbox" />
      <label for="syncOptIn" style="margin:0;font-weight:500">Sync my API key across devices (not recommended). Default is local-only storage.</label>
    </div>
    <button id="saveBtn" class="btn">Save</button>
    <button id="testBtn" class="btn secondary">Test Connection</button>
    <button id="removeBtn" class="btn secondary" style="background:#ef4444">Remove Key</button>
    <button id="purgeBtn" class="btn secondary" style="background:#b91c1c">Purge Stored Data</button>
    <div id="status" class="status"></div>

    <script src="js/options.js"></script>
  </body>
</html>
